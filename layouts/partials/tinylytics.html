{{ if ne (.Site.Params.site_id | default "") "" }}
    
    {{ .Scratch.Set "hits" "" }}
    {{ if .Site.Params.show_hits }}
        {{ .Scratch.Set "hits" "?show_hits" }}
    {{ end }}

    <script src='https://tinylytics.app/embed/{{ .Site.Params.site_id }}.js{{ .Scratch.Get "hits" }}' defer></script>

    {{ end }}
