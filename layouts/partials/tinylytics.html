{{ if ne (.Site.Params.site_id | default "") "" }}
    
    {{ $data := newScratch }}
    {{ $data.Set "hits" "" }}

    {{ if .Site.Params.show_hits true }}
        {{ $data.Set "hits" "?show_hits" }}
    {{ end }}

    <script src="https://tinylytics.app/embed/{{ .Site.Params.site_id }}.js{{ $hits.Get "hits" }}" defer></script>
{{ end }}
